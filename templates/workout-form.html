<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Workout Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c2yX41o8Wji3q4GK70D+iUqhgjRHp8v09eFGAlQ8JvX+k7p56bnZKOe13crn2q41z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Custom Workout Generator</h1>
        </header>
        <main class="mt-4">
            <h2>Tell Us About Your Fitness Goals</h2>
            <form>
                <div class="mb-3">
                    <label for="fitnessGoal" class="form-label">Fitness Goal:</label>
                    <select class="form-select" id="fitnessGoal">
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="endurance">Endurance</option>
                        <option value="general_fitness">General Fitness</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="availableTime" class="form-label">Available Time per Workout:</label>
                    <input type="number" class="form-control" id="availableTime" placeholder="Minutes">
                </div>
                <div class="mb-3">
                    <label for="workoutFocus" class="form-label">Workout Focus Area:</label>
                    <select class="form-select" id="workoutFocus">
                        <option value="full_body">Full Body</option>
                        <option value="upper_body">Upper Body</option>
                        <option value="lower_body">Lower Body</option>
                        <option value="core">Core</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="equipment" class="form-label">Available Equipment:</label>
                    <textarea class="form-control" id="equipment" rows="3" placeholder="e.g., dumbbells, treadmill, yoga mat"></textarea>
                </div>
                <div class="mb-3">
                    <label for="limitations" class="form-label">Physical Limitations:</label>
                    <textarea class="form-control" id="limitations" rows="3" placeholder="e.g., knee pain, back pain"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Exercise Types:</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="strength_training" id="strengthTraining">
                            <label class="form-check-label" for="strengthTraining">
                                Strength Training
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="cardio" id="cardio">
                            <label class="form-check-label" for="cardio">
                                Cardio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="yoga" id="yoga">
                            <label class="form-check-label" for="yoga">
                                Yoga
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="pilates" id="pilates">
                            <label class="form-check-label" for="pilates">
                                Pilates
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Generate Workout</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPD02hX1vC7spElB4gyeKEzXS6Q656KDzJt8cQzLGaPN6C+gQIB024qJ" crossorigin="anonymous"></script>
</body>
</html>
